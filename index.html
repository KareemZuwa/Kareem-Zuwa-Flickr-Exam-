<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <title>Flickr Exam</title>
</head>
<body>
    <header class="header">
        <img src="images/flickr.svg" alt="flickr logo" class="header-image">
        <h1>FLICKR API</h1>
        <img src="images/flickr.svg" alt="flickr logo" class="header-image">
    </header>
    <main class="search-wrapper">
        <form class="search-wrapper_form">

            <input type="text" id="search" class="search">

            <select id="per-page" class="per-page">
                <option id="5">5</option>
                <option id="10">10</option>
                <option id="15">15</option>
                <option id="20" selected>20</option>
                <option id="30">30</option>
                <option id="40">40</option>
                <option id="50">50</option>
            </select>

            <button class="button" type="submit">SHOW ME THE PHOTOS</button>
        </form>

        <section id="search-wrapper_overlay" class="search-wrapper_overlay-hide"></section>
        
        <ul id="search-wrapper_pic_list" class="search-wrapper_pic_list"></ul>
        <ul id="search-wrapper-pagination" class="search-wrapper-pagination" data-pagination="5">
            <li><a id="links" href="#">1</a></li>
            <li><a id="links" href="#">2</a></li>
            <li><a id="links" href="#">3</a></li>
            <li><a id="links" href="#">4</a></li>
            <li><a id="links" href="#">5</a></li>
        </ul>
    </main>
   
    <script src="./scripts/main.js"></script>
</body>
</html>
